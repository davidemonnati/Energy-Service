<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content class="delete-dialog">
    Sei sicuro di voler eliminare l'appartamento {{ row }}/{{ number }}? <br>
    Attenzione: anche i relativi dati sui consumi verranno eliminati.
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close (click)="deleteApartment()">Delete</button>
</mat-dialog-actions>
